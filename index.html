<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Yummy Pizzas KE</title>
    <link rel="icon" type="image/x-icon" href="./icons/bittenpizzaslice.png">
</head>
<body>
    <img class="bg-img img-fluid" src="./images/3pizzas.jpg" alt="Yummy Pizza Ke signature">
    <div>
        <header>        
        <nav class="navbar navbar-expand-lg fixed-top py-5">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
                <img src="./icons/pizzasclice.png" alt="menu icon">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand logo"href="#"><img src="./icons/bittenpizzaslice.png" alt="logo of Yummy Pizza KE" width="40%" ></a>
            <span class="navbar-brand navbar-text"> <a href="#"></a> Yummy Pizzas KE</span>
            <div class="collapse navbar-collapse" id="collapse_target">
                <ul class="navbar-nav ml-md-auto center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>                                                                                                                                                                                                          
        </nav>
        </header>


		<div class="container form-container">
			<div class="row">
				<div class="col-md-3 left-col">
					<h2 class="pt-5 pb-2 text-right">Yummy</h2>
					<div class="left-col-img d-none d-md-block">
						<img src="/images/halfbaconhalfbeef.jpg" width="100%" alt="Today's special pizza"/>
					</div>
                    <div class="col-lg-6 right-col py-5 pl-5">
						<h3 class="text-center pb-2">Your Order</h3>
						<form class="pizza-form">
							<div class="form-group mb-4">
								<label for="pizza-size"
									><span class="steps-number">1</span
									><span class="pl-3 steps-text">Choose Size</span></label>
                                    <div class="mx-5">
									<select class="form-control col-lg-10" id="pizza-size" aria-placeholder="Pizza size">
										<option value="small">Small</option>
										<option value="medium">Medium</option>
										<option value="large">Large</option>
									</select>
								</div>
							</div>
                        </form>                
                    </div>
                </div>
            </div>        		
        </div> 
    </div> 
    <script src="./js/bl-yummy.js"></script>
    <script src="./js/ui-yummy.js"></script>
    
</body>
</html>
